<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css">
  <title>Idea Box</title>
</head>
  <body>
    <div id="wrapper">
    <section class="side-bar">
      <h2 class="side-title">IdeaBox</h2>
      <hr>
      <h5 class="side-filter-title">Filter Starred Ideas</h5>
      <button class="side-button" type="button">Show Starred Ideas</button>
      <hr>
    </section>
    <main class="main">
      <section class="upper-body">
          <form>
            <label class="title-label">Title</label>
            <input>
            <label class="body-label">Body</label>
            <textarea></textarea>
            <button class="save-button" type="button">Save</button>
            <div id="search-container">
              <input placeholder=" Search ideas" class="search-bar" type="search">
              <img class="search-icon" src="assets/search.svg">
            </div>  
          </form>
      </section>
      <section class="lower-body">
        <article>
            <div class="card-container">
              <div class="card-header">
                <img class="red-star" src="assets/star-active.svg">
                <img class="white-x-icon" src="assets/delete.svg">
              </div>
              <p class="card-title"></p>
              <p class="card-body"></p>
              <div class="card-footer">
                <img class="comment-icon" src="assets/comment.svg">
                <a> Comment</a>
              </div>
            </div>
            <div class="card-container">
              <div class="card-header"></div>
              <p class="card-title"></p>
              <p class="card-body"></p>
              <div class="card-footer"></div>
            </div>
            <div class="card-container">
              <div class="card-header"></div>
              <p class="card-title"></p>
              <p class="card-body"></p>
              <div class="card-footer"></div>
            </div>
            <div class=card-container>
              <div class="card-header"></div>
              <p class="card-title"></p>
              <p class="card-body"></p>
              <div class="card-footer"></div>
            </div>
            <div class=card-container>
              <div class="card-header"></div>
              <p class="card-title"></p>
              <p class="card-body"></p>
              <div class="card-footer"></div>
            </div>
        </article>
      </section>
      </main>
    </div>
  </body>
</html>
